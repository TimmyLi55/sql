version: '3.1'
services:
  mySQL:
    image: mysql:latest
    ports:
    - '3306:3306'
    volumes:
    - ./data:/var/lib/mysql
    - ./schema:/docker-entrypoint-initdb.d:ro
    environment:
    - MYSQL_DATABASE=test
    - MYSQL_USER=test
    - MYSQL_PASSWORD=12345
    - MYSQL_RANDOM_ROOT_PASSWORD=yes